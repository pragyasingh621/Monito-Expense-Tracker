<section class="jumbotron mb-0" >
	<div class="container-fluid" style=" border-style: solid; border-width: 5px;" >
	<h1 class="text-capitalize text-center mt-3 ">{{Title}} Expense Details</h1>
	<hr class="w-50 pt-5 mx-auto" style="border-color: black">


<div class="w-50 mx-auto mb-5" >
 <form #todoForm="ngForm" [formGroup]="createForm">
   <span *ngIf="inValid">
      {{errorMessage}}
   </span>
  <div class="form-group">
    <label for="selection"><b>Select Category :</b></label>
    <select class="form-control" id="selection" required formControlName="category" >
      <option *ngFor="let i of CategoryList" [value]="i.categoryId">{{i.category}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="uname"><b>Shop Name :</b></label>
    <input type="text"
     class="form-control"
     required
     placeholder="Enter Shop Name"
     id="shop"
     formControlName="shop"
     name="shop"
     >
     <span *ngIf="!createForm.get('shop').valid && createForm.get('shop').touched" class="text-danger">
                Please enter a Valid Shop Name
     </span>
  </div>
  <div class="form-group">
    <label for="amount"><b>Amount :</b></label>
    <input type="number" class="form-control" placeholder="amount" id="amount" required formControlName="amount" name="amount">
    <span *ngIf="!createForm.get('amount').valid && createForm.get('amount').touched" class="text-danger">
      Please enter a Valid Amount
   </span>
  </div>

  <div class="form-group">
    <label class="mr-2" for="range"><b>Expense Date :</b></label>
    <input class="form-control" type="date" required formControlName="expenseDate" name="expenseDate">
    <span *ngIf="!createForm.get('expenseDate').valid && createForm.get('expenseDate').touched" class="text-danger">
      Please enter a Valid Date
   </span>
 </div>
 <div class="form-group">
  <label for="uname"><b>Description :</b></label>
  <textarea type="text"
   class="form-control"
   required
   placeholder="Enter Shop Name"
   id="description"
   formControlName="description"
   name="description"
   ></textarea>
   <span *ngIf="!createForm.get('description').valid && createForm.get('description').touched" class="text-danger">
              Please enter a Valid Description
   </span>
</div>

  <button type="submit" class="btn btn-primary"  (click)='!todoForm.invalid && onSubmit(todoForm)'>Create</button>
  <!-- <button *ngIf="!disableUpdate" type="submit" class="btn btn-warning" (click)='!todoForm.invalid && onUpdate(todoForm)' >Update</button>  -->
</form>
</div>
</div>
</section>
